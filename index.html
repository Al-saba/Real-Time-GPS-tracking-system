<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Live GPS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Saved Paths:</h3>
        <div id="savedPaths"></div>
    </div>

    <!-- Toolbar -->
    <div id="toolbar">
        <button onclick="savePath()">Save Road Path</button>
        <button onclick="clearAllPaths()">Clear Saved Paths</button>
        <button onclick="clearPoints()">Clear points.json</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
